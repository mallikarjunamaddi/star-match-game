<!DOCTYPE html>
<html lang="en">
<head>
    <title>React Scratch App</title>
</head>
<body>
        <!-- This is the entry point of the application -->
        <!-- Our react application render inside this div  -->
        <div id="app"></div>
        <!-- The type="module" attribute allows us to use import statements in our JavaScript (or JSX) files. -->
        <!-- This functionality is relatively new to browsers. It helps us import the necessary packages and components. -->
        <!-- Snowpack transpiles the jsx to js -->
        <!-- check http://localhost:8080/dist/index.js to see the transilated code of index.jsx in src folder -->
        <script type="module" src="dist/index.js"></script>
</body>
</html>
